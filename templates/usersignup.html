{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- External CSS -->
<style>
    /* Container for the signup form */
    .signup-container {
        background-color: green;
        background-size: cover;
        background-position: center;
        border: 1px solid black;
        margin: 20px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        text-align: center;
    }

    /* Title styling */
    .signup-title {
        color:white;
        font-weight: bold;
        font-size: 36px;
        margin-bottom: 20px;
        text-decoration: underline;
    }

    /* Form styling */
    .signup-form {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Form group styling */
    .form-group {
        margin-bottom: 15px;
    }

    /* Input styling */
    .form-control {
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: 1px solid #ced4da;
        width: 100%;
    }

    /* Button styling */
    .submit-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }

    /* Login link styling */
    .login-link {
        display: block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>

<!-- Container for the signup form -->
<div class="signup-container">
    <h1 class="signup-title">USERSIGNUP</h1>
    <form method="POST" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="u" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="full_name" placeholder="FullName" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="e" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="n" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="p" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    </form>
</div>

{% endblock %}
