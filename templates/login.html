{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 40px;
    flex-direction: column; /* Add this line */

  }
  .login {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    border: 1px solid black;

    text-align: center;
    margin-top: 20px;
  }
  .title {
    font-weight: bold;
    margin-bottom: 10px;
  }

.popup.active {
    display: block;
}

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button[type="submit"]:hover {
    background-color: #0056b3;
  }
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    z-index: 1000;
  }

  #popupDialog {
            display: none;
            position: fixed;
            top: 50%;
            margin-top: -200px;
            left: 50%;
            height: 100px;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
</style>

<div class="wrapper"> 
  <h1>LOGINFORM</h1>
  <form class="login" id="loginForm" method="POST"> 
      {% csrf_token %} 
          <input type="text" name="u" placeholder="Username" autofocus/> 
      <input type="password" name="p" placeholder="Password" /> 
      <a href="{% url 'home' %}"></a><button  class="btn btn-primary">
        login
    </button> 
  </form>
  
{% if messages %}
<div class="alert alert-info mt-3">
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</div>
{% endif %}

</div> 





<br><br>
{% endblock %}
