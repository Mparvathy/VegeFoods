{% extends 'base.html' %} 
{% block content %} 

<style>
    .final-page-container {
        max-width: 600px; /* Limit width for better readability */
        margin: 40px auto; /* Center the container */
        padding: 20px;
        background-color: #f9f9f9; /* Light gray background for a subtle look */
        border: 1px solid #ccc; /* Gray border for subtle separation */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }
    
    .final-page-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .final-page-body {
        text-align: center; /* Center all text in the body */
    }
    
    .final-page-body p {
        margin: 15px 0; /* Space between paragraphs */
        font-size: 16px; /* Increase font size for readability */
    }
    
    .final-page-body .label {
        font-weight: bold; /* Make label text bold */
        margin-right: 10px; /* Space between label and value */
        color: #333; /* Dark text color for labels */
    }
    
    .final-page-body .value {
        font-size: 16px; /* Consistent font size */
        color: #555; /* Slightly lighter text color for values */
    }

    .final-page-body p {
        display: flex;
        justify-content: center; /* Center align the content */
        align-items: center; /* Vertically center the content */
    }
    
    .final-page-body .label {
        width: 200px; /* Fixed width for labels */
        text-align: right; /* Align label text to the right */
    }

    .final-page-body .value {
        flex: 1; /* Take up remaining space */
    }

    .final-page-body a {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        color: #333; /* Dark gray color for links */
        text-decoration: none; /* Remove underline */
    }

    .final-page-body a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>

<div class="final-page-container">
    <div class="final-page-header">
        <h2>Order Confirmation</h2>
    </div>
    <div class="final-page-body">
        <p>Thank you for your order!</p>
        <p><span>Billing Address:</span> <span class="value">{{ address }}</span></p>
        <p><span >Phone:</span> <span class="value">{{ phone }}</span></p>
        <p>Total Amount:</span> <span class="value">${{ total }}</span></p>

        {% if order_id %}
            <a href="{% url 'home' %}">Go to Home</a>
        {% endif %}
    </div>
</div>

{% endblock %}
