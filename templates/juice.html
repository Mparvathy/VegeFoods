
{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="hero-wrap hero-bread" style="background-image: url('/static/images/bg_1.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Products</span></p>
            <h1 class="mb-0 bread">Products</h1>
          </div>
        </div>
      </div>
    </div>
  
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 mb-5 text-center">
                    <ul class="product-category">
                        <li><a href="{% url 'shop' %}" class="active">All</a></li>
                        <li><a href="{% url 'vegetable_list' %}">Vegetables</a></li>
                        <li><a href="{% url 'fruit_list' %}">Fruits</a></li>
                        <li><a href="{% url 'juice_list' %}">Juice</a></li>
                             </ul>
                </div>
            </div>
            <div class="row">
               {% for i in b %}
                    <div class="col-md-6 col-lg-3 ftco-animate">
                        <div class="product">
                            <a href="#" class="img-prod"><img class="img-fluid" src="{{ i.cover.url }}" alt="{{ i.name }}" style="height: 200px; width: 400px;">
                                <div class="overlay"></div>
                            </a>
                            <div class="text py-3 pb-4 px-3 text-center">
                                <h3><a href="#">{{ i.name }}</a></h3>
                                <div class="d-flex">
                                    <div class="pricing">
                                        <p class="price"><span>${{ i.price }}</span></p>
                                    </div>
                                </div>
                                <div class="bottom-area d-flex px-3">
                                    <div class="m-auto d-flex">
                                        <a href="{% url 'view3' i.id %}" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                            <span><i class="ion-ios-eye"></i></span>
                                        </a>
                                        <a href="{% url 'add_to_cart' i.id 'juice' %}" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                            <span><i class="ion-ios-cart"></i></span>
                                        </a>
                                        <a href="{% url 'add_to_wishlist' i.id  'juice' %}" class="heart d-flex justify-content-center align-items-center mx-1">
                                            <span><i class="ion-ios-heart"></i></span>
                                        </a>
                                        {% if request.user.is_admin %}
                                        <a href="{% url 'delete_juice' i.id %}" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                          <span><i class="ion-ios-trash"></i></span>
                                      </a>
                                      <a href="{%  url 'update_juice' i.id %}" class="heart d-flex justify-content-center align-items-center mx-1">
                                          <span><i class="ion-ios-create"></i></span>
                                      </a>
                                      {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
